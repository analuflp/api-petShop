service: api-loja-pet
frameworkVersion: '3'
 
plugins: 
  - serverless-offline
 
custom:
  serverless-offline:
    httpPort: 3000
    lambdaPort: 3001
    endpoint: http://localhost:3001
    timeout: 5000
 
provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
 
functions:
   createItem:
    name: ${self:service}-createItem
    handler: src\service\createItem.execute
    timeout: 30
    events:
      - http:
          path: /api/item
          method: post
   getAllItems:
    name: ${self:service}-getAll
    handler: src\service\getAllItems.execute
    timeout: 30
    events:
      - http:
          path: /api/item
          method: get
  